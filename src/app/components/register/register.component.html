<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="register(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input matInput
             placeholder="Username"
             [(ngModel)]="username"
             name="username"
             required
             minlength="3"
             #usernameField="ngModel">
      <mat-error *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)">
        <span *ngIf="usernameField.errors?.['required']">Username is required.</span>
        <span *ngIf="usernameField.errors?.['minlength']">Username must be at least 3 characters long.</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Email"
             [(ngModel)]="email"
             name="email"
             required
             email
             #emailField="ngModel">
      <mat-error *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)">
        <span *ngIf="emailField.errors?.['required']">Email is required.</span>
        <span *ngIf="emailField.errors?.['email']">Please enter a valid email address.</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             type="password"
             placeholder="Password"
             [(ngModel)]="password"
             name="password"
             required
             minlength="6"
             #passwordField="ngModel">
      <mat-error *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
        <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
        <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
  <p>
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</div>
